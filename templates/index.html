<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Llama</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div class="container">
        <h2>Chat with API</h2>
        <!-- API URL Input (not needed anymore) -->
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <!-- User Prompt Input -->
        <textarea id="user-prompt" placeholder="Type your message here..."></textarea>
        <!-- Submit Button -->
        <button onclick="sendMessage()">Submit</button>
    </div>
    <script>
        async function sendMessage() {
            const apiUrl = '/query';  // Use the local Flask route
            const prompt = document.getElementById('user-prompt').value.trim();
            const chatBox = document.getElementById('chat-box');
    
            if (!prompt) {
                alert("Please enter your message.");
                return;
            }
    
            // Append user message to the chat box
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = `user: ${prompt}`;
            chatBox.appendChild(userMessage);
    
            try {
                // Send the prompt to the API
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt }),
                });
    
                const data = await response.json();
    
                // Append API response to the chat box
                const apiMessage = document.createElement('div'); // Define apiMessage here
                apiMessage.className = 'message response';
                apiMessage.textContent = `Llama: ${data.response || data.error || "No response"}`;
                chatBox.appendChild(apiMessage);
            } catch (error) {
                // Handle errors
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message response';
                errorMessage.textContent = `Error: ${error.message}`;
                chatBox.appendChild(errorMessage);
            }
    
            // Clear the user input box and scroll to the bottom
            document.getElementById('user-prompt').value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>    
</body>
</html>
