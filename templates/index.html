<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
        }
        .user {
            text-align: right;
            color: blue;
        }
        .response {
            text-align: left;
            color: green;
        }
        input[type="text"], button {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chat with API</h2>
        <!-- API URL Input -->
        <input type="text" id="api-url" placeholder="Enter API URL (e.g., http://localhost:5000/query)" />
        <!-- Chat Box -->
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <!-- User Prompt Input -->
        <textarea id="user-prompt" placeholder="Type your message here..."></textarea>
        <!-- Submit Button -->
        <button onclick="sendMessage()">Submit</button>
    </div>

    <script>
        async function sendMessage() {
            const apiUrl = document.getElementById('api-url').value.trim();
            const prompt = document.getElementById('user-prompt').value.trim();
            const chatBox = document.getElementById('chat-box');
    
            if (!apiUrl) {
                alert("Please enter the API URL.");
                return;
            }
    
            if (!prompt) {
                alert("Please enter your message.");
                return;
            }
    
            // Append user message to the chat box
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = `You: ${prompt}`;
            chatBox.appendChild(userMessage);
    
            try {
                // Send the prompt to the API
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt }),
                });
    
                const data = await response.json();
    
                // Append API response to the chat box
                const apiMessage = document.createElement('div'); // Define apiMessage here
                apiMessage.className = 'message response';
                apiMessage.textContent = `API: ${data.response || data.error || "No response"}`;
                chatBox.appendChild(apiMessage);
            } catch (error) {
                // Handle errors
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message response';
                errorMessage.textContent = `Error: ${error.message}`;
                chatBox.appendChild(errorMessage);
            }
    
            // Clear the user input box and scroll to the bottom
            document.getElementById('user-prompt').value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
    
</body>
</html>
